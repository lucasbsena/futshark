<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futshark</title>
    <script src="Javascript/Register.js"></script> <link rel="stylesheet" href="Styles/Register.css">
</head>
<body>
    <div class="logo">
        <img src="Imagens/logo1.png" width="105px" height="100px"><h2>FutShark Sports</h2>
    </div>

    <div class="register">
        <div class="registerHeader">
            <span> Registre-se </span>
            <br>
        </div>
            <div class="registerInput">
                <form>
                    <input type="text" class="letra" placeholder="Digite seu nome" id="nome">
                    <br>
                    <br>
                    <input type="text" class="letra" placeholder="Digite seu email" id="email1">
                    <br>
                    <br>
                    <input type="password" class="letra" placeholder="Digite sua senha" id="senha1">
                    
                </form>
            </div>

            <div class="button">
                <br>
                <br>
                <input type="button" onclick="registre()" class="botao" value="Registre">
                <br>
                <br>
                <input type="button" onclick="window.location.href='Login.html'" class="botao" value="Voltar">
            </div>

    </div>
</body>
</html>
